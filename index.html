        <h1 class="text-2xl font-bold mb-4">Roll Machine</h1>
        <p class="mb-4">Click the button to roll a number!</p>
        <div id="rollResult" class="text-4xl font-bold mb-4">ðŸŽ²</div>

            const roll = Math.floor(Math.random() * 6) + 1; // Rolling a 6-sided dice
            document.getElementById("rollResult").innerText = `ðŸŽ² ${roll}`;
